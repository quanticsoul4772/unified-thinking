name: Security & Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday at midnight

permissions:
  contents: read
  security-events: write

jobs:
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24.x'
          cache: true

      - name: Run Gosec Security Scanner
        uses: securego/gosec@v2.21.4
        with:
          args: '-no-fail -fmt sarif -out gosec-results.sarif ./...'

      - name: Fix SARIF schema issues
        run: |
          # Fix artifactChanges null values in SARIF output
          # The SARIF spec requires artifactChanges to be an array, not null
          if [ -f gosec-results.sarif ]; then
            # Replace null artifactChanges with empty arrays
            jq '(.runs[].results[] | select(.artifactChanges == null).artifactChanges) = []' gosec-results.sarif > gosec-results.sarif.tmp && mv gosec-results.sarif.tmp gosec-results.sarif
            echo "SARIF file validated and fixed if needed"
          fi

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: gosec-results.sarif

      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        continue-on-error: true  # Optional: requires GitHub Advanced Security for private repos
        with:
          fail-on-severity: moderate

      - name: Alternative dependency check (fallback)
        if: failure()
        run: |
          echo "⚠️  Dependency Review action failed (likely due to GitHub Advanced Security not being enabled)"
          echo "✓  Note: govulncheck in the security-scan job provides vulnerability scanning for Go dependencies"
          echo "✓  To enable full dependency review, enable Dependency graph and GitHub Advanced Security at:"
          echo "   https://github.com/${{ github.repository }}/settings/security_analysis"
